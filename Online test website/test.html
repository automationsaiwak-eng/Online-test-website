<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attempt Test - EduTest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background-color: #f0f2f5;
        }

        .question-card {
            min-height: 400px;
        }

        .option-card {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 10px;
        }

        .option-card:hover {
            border-color: var(--primary-color);
            background-color: rgba(106, 17, 203, 0.05);
        }

        .option-card.selected {
            border-color: var(--primary-color);
            background-color: var(--primary-color);
            color: white;
        }

        .timer-badge {
            font-size: 1.2rem;
            font-weight: 600;
            font-family: monospace;
        }

        .question-palette-btn {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: 1px solid #ced4da;
            background: white;
            color: #333;
            font-size: 0.9rem;
            margin: 3px;
            padding: 0;
        }

        .question-palette-btn.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .question-palette-btn.answered {
            background-color: #2ecc71;
            color: white;
            border-color: #2ecc71;
        }

        /* Override active if answered to just show active indicator? No, usually Active > Answered visually or standard */
    </style>
</head>

<body>

    <!-- Header -->
    <nav class="navbar navbar-light bg-white border-bottom sticky-top">
        <div class="container-fluid px-4">
            <div class="d-flex align-items-center">
                <span class="badge bg-primary me-2 p-2 rounded-3"><i class="fas fa-book me-1"></i> <span
                        id="subjectName">Subject</span></span>
                <h5 class="mb-0 text-truncate" style="max-width: 300px;" id="testTitle">Test Title</h5>
            </div>

            <div class="bg-light px-3 py-2 rounded-pill border d-flex align-items-center">
                <i class="fas fa-clock text-danger me-2"></i>
                <span id="timerDisplay" class="timer-badge">00:00</span>
            </div>

            <button class="btn btn-outline-danger btn-sm rounded-pill px-3" onclick="confirmExit()">Exit Test</button>
        </div>
    </nav>

    <div class="container-fluid py-4 px-lg-5">
        <div class="row g-4">
            <!-- Question Area -->
            <div class="col-lg-9">
                <div class="card border-0 shadow-sm">
                    <div class="card-header bg-white border-0 py-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="mb-0 text-primary fw-bold">Question <span id="currentQNum">1</span> of <span
                                    id="totalQNum">10</span></h5>
                            <span class="badge bg-warning text-dark">Unanswered</span>
                        </div>
                    </div>
                    <div class="card-body question-card p-4">
                        <h4 class="mb-4 lh-base" id="questionText">Loading Question...</h4>

                        <div id="optionsContainer">
                            <!-- Options injected by JS -->
                        </div>
                    </div>
                    <div class="card-footer bg-white border-0 py-3 d-flex justify-content-between">
                        <button class="btn btn-outline-secondary px-4 rounded-pill" id="prevBtn"
                            disabled>Previous</button>
                        <div>
                            <button class="btn btn-warning text-white px-4 rounded-pill me-2"
                                id="clearBtn">Clear</button>
                            <button class="btn btn-primary px-4 rounded-pill" id="nextBtn">Next</button>
                            <button class="btn btn-success px-4 rounded-pill" id="submitBtn"
                                style="display: none;">Submit Test</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sidebar / Palette -->
            <div class="col-lg-3">
                <div class="card border-0 shadow-sm h-100">
                    <div class="card-body">
                        <div class="d-flex align-items-center mb-3">
                            <img src="https://ui-avatars.com/api/?name=User" id="userAvatar" class="rounded-circle me-2"
                                width="40">
                            <div>
                                <h6 class="mb-0 fw-bold" id="userName">Student Name</h6>
                                <small class="text-muted">ID: 2026-001</small>
                            </div>
                        </div>
                        <hr>
                        <h6 class="fw-bold mb-3">Question Palette</h6>
                        <div class="d-flex flex-wrap" id="questionPalette">
                            <!-- Palette buttons -->
                        </div>

                        <div class="mt-4 small">
                            <div class="d-flex align-items-center mb-2"><span
                                    class="badge bg-success rounded-circle me-2 p-1" style="width:10px;height:10px;">
                                </span> Answered</div>
                            <div class="d-flex align-items-center mb-2"><span
                                    class="badge bg-primary rounded-circle me-2 p-1" style="width:10px;height:10px;">
                                </span> Current</div>
                            <div class="d-flex align-items-center"><span
                                    class="badge bg-white border rounded-circle me-2 p-1"
                                    style="width:10px;height:10px;"> </span> Not Answered</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Submit Confirmation Modal -->
    <div class="modal fade" id="submitModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Submit Test</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to submit?</p>
                    <ul class="list-group list-group-flush mb-3">
                        <li class="list-group-item d-flex justify-content-between">Total Questions: <span
                                class="fw-bold" id="modalTotal">10</span></li>
                        <li class="list-group-item d-flex justify-content-between">Answered: <span
                                class="fw-bold text-success" id="modalAnswered">5</span></li>
                        <li class="list-group-item d-flex justify-content-between">Unanswered: <span
                                class="fw-bold text-danger" id="modalUnanswered">5</span></li>
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success" onclick="finishTest()">Yes, Submit</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/test.js"></script>
</body>

</html>
